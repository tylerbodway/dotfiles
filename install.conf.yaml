- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/git/:
      path: git/**
      glob: true
    ~/.config/nvim/:
      path: nvim/**
      glob: true
    ~/.config/spaceship/spaceship.zsh: zsh/spaceship.zsh
    ~/.config/zsh/:
      path: zsh/**
      glob: true
      prefix: .
      exclude: ["zsh/spaceship.zsh"]
    ~/.editorconfig:
    ~/.gemrc:
    ~/.hushlogin:
    ~/.zshenv:

- link: # profile includes
    ~/.config/git/config_include: @/git/config
    ~/.config/zsh/.zprofile_include: @/zsh/zprofile
    ~/.config/zsh/.zshenv_include: @/zsh/zshenv
    ~/.config/zsh/.zshrc_include: @/zsh/zshrc

- brewfile:
    - Brewfile
