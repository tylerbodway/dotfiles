- defaults:
    link:
      create: true
      relink: true
      force: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/git/:
      path: git/**
      glob: true
    ~/.config/git/config_include: @/git/config
    ~/.config/spaceship/spaceship.zsh: spaceship.zsh
    ~/.config/zsh/:
      path: zsh/**
      glob: true
      prefix: .
    ~/.config/zsh/.zprofile_include: @/zsh/zprofile
    ~/.config/zsh/.zshenv_include: @/zsh/zshenv
    ~/.zshenv:
