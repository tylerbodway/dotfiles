- plugins:
    - dotbot-plugins/dotbot-brew/

- defaults:
    link:
      create: true
      relink: true
      force: true
    shell:
      quiet: true
      stdout: true
      stderr: true

- clean:
    ~/:
      force: true
    ~/.config:
      recursive: true

- link:
    ~/.config/bat/themes/catppuccin-mocha.tmTheme: bat/catppuccin-mocha.tmTheme
    ~/.config/bat/config: bat/config
    ~/.config/btop/btop.conf: btop/btop.conf
    ~/.config/btop/themes/catppuccin-mocha.theme: btop/catppuccin-mocha.theme
    ~/.config/direnv/direnv.toml: direnv/direnv.toml
    ~/.config/ghostty:
      path: ghostty/**
      glob: true
    ~/.config/git/:
      path: git/**
      glob: true
    ~/.config/lazygit/config.yml: lazygit/config.yml
    ~/.config/nix/nix.conf: nix/nix.conf
    ~/.config/nvim/:
      path: nvim/**
      glob: true
    ~/.config/opencode/:
      path: opencode/**
      glob: true
    ~/.config/process-compose/theme.yaml: process-compose/theme.yaml
    ~/.config/zellij/:
      path: zellij/**
      glob: true
    ~/.config/zsh/:
      path: zsh/**
      glob: true
      prefix: .
    ~/.editorconfig: editorconfig
    ~/.hushlogin: hushlogin
    ~/.ssh/config: ssh/config
    ~/.zshenv: zsh/zshenv

- brewfile:
    - Brewfile

- shell:
    - command: bat cache --build
      description: Building bat cache for custom theme
      stdout: false
    - command: ./npm/install
      description: Installing javascript packages
    - command: ./gem/install
      description: Installing ruby gems
